<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
    <title>RockPaperScissor2a</title>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
</head>
	
<body>
	
    <section class="hero">
		</section>
 
  
<div id="page-button" class="container">
	  <div>
        <i id="box_rock" class="fa fa-hand-rock-o player-move" data-move="rock" aria-hidden="true"></i><br>
        <p>ROCK</p>
	  </div>
  
    <div>
        <i id="box_paper" class="fa fa-hand-paper-o player-move" data-move="paper"></i><br>
        <p>PAPER</p>
	  </div>
	
    <div>
        <i id="box_scissor" class="fa fa-hand-scissors-o player-move" data-move="scissor"></i><br>
        <p>SCISSOR</p>
	  </div>
</div>

<div class="info">
    <p id="info_play"></p>
</div> 
  
  
<div class="info">
    <h3>Choice:</h3>
    <p id="playerResult"></p>
    <p id="compResult"></p>
    <h3>Who won single game:</h3>
    <p id="winner"</p>
    <p id="winnerGame"</p>
</div>


<div>
  <div class="box-result" id="result"></div>
</div>

<button class="btn" id="NewGame" onclick="startNewGame()">NEW GAME</button>

    
<!-- modale      -->
<div class="overlay" id="modal-overlay">
	<div class="modal" id="modal-one">
		<a href="#" class="close">x</a>
    <header>Who won the match:</header>
    <div class="txt_modal1" id="txt_modal1">
      <!-- <span id="mySpan"></span> -->
    </div>
    <table class="table table-hover" id="tablescore">
        <tr>
          <th>Numer rundy</th>
          <th>Ruch gracza</th>
          <th>Ruch komputera</th>
          <th>ZwyciÄ™zca rundy</th>
          <th>Wynik po rundzie</th>
        </tr>
    </table>
	</div>
  
<!-- modal 2      -->

<div class="modal2" id="modal-start">
  <a href="#" class="close">x</a>
  <fieldset>
    <legend>Start new game</legend>
    <div class="username">
        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" required
               minlength="3" maxlength="12"
               placeholder="3 to 12 characters long" />
        <span class="validity"></span>
    </div>
    
    <div class="username">
      <label for="countRounds">Number Rounds:</label>
      <input type="number" id="countRounds" name="countRounds"
      placeholder="Min: 1, max: 15"
      min="1" max="15" />
      <span class="validity"></span>
    </div>
  </fieldset>
</div>


<!-- koniec modali    -->

    <script  src="js/index.js"></script>

</body>

</html>
